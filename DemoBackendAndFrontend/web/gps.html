<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Hack Smasher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/eel.js"></script> 
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Mono" />
  <link rel="stylesheet" href="/main.css">
    <!--<script type="text/javascript" src="/eel.js"></script> -->
</head>

<body>  
    <nav class="navbar navbar-default my-0">
      <div class="container-fluid">
        <div class="navbar-header">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">GPS</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </nav>

    <div class="sidenav">
        <div class ="d-flex justify-content-center">
          <img src="assets/shs.svg" class="rounded" width="50px" height="50px" alt="SHS logo"> 
        </div>
    </div>

    <div class="container-fluid">
      <div class="headbox-opg d-flex justify-content-center align-items-center" style="text-align: center;">
        <div class="image-placeholder d-flex justify-content-center align-items-center" id="output-display-1">
          <h4>Results</h4>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <form onsubmit="gps_pick_file(); return false;">
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="customFile-2" name="filename">
          <label class="custom-file-label" for="customFile-2" id="file-name-2">Choose file</label>
        </div>
        <div class="custom-text mb-3">
          <input type="text" class="form-control" id="stringtext-1" name="value" placeholder="Enter current coordinates">
        </div>
        <div class="custom-text mb-3">
          <input type="text" class="form-control" id="stringtext-2" name="value" placeholder="Enter destination coordinates">
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <button type="submit" class="btn-custom-1" id="Button-2">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  </html>
